<ion-header translucent>
</ion-header>
<ion-content #brewContent>
  <ion-segment [(ngModel)]="brew_segment">
    <ion-segment-button value="open">
      <ion-label>{{"CURRENT" | translate }}
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="archive">
      <ion-label>{{"TAB_ARCHIVE" | translate }}
      </ion-label>

    </ion-segment-button>
  </ion-segment>
  <div>
    <ion-radio-group [(ngModel)]="radioSelection">
      <div [ngSwitch]="brew_segment">
        <div *ngSwitchCase="'open'">
          <ion-radio-group  [(ngModel)]="radioSelection">
            <ag-virtual-scroll #openScroll [items]="openBrewsView" height="100vh" min-row-height="180">
              <brew-graph-reference-card  *ngFor="let brew of openScroll.items" [brew]="brew"></brew-graph-reference-card>
            </ag-virtual-scroll>
          </ion-radio-group>
        </div>
        <div *ngSwitchCase="'archive'">
          <ion-radio-group  [(ngModel)]="radioSelection">
            <ag-virtual-scroll #archivedScroll [items]="archiveBrewsView" height="100vh" min-row-height="180">
              <brew-graph-reference-card  *ngFor="let brew of archivedScroll.items" [brew]="brew"></brew-graph-reference-card>
            </ag-virtual-scroll>
          </ion-radio-group>
        </div>
      </div>
    </ion-radio-group>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="dismiss()" color="accent" expand="block" fill="outline"
                  tappable>{{"CANCEL" | translate}}</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="choose()" [disabled]='!radioSelection' color="accent" expand="block" tappable
                  type="submit">{{"CHOOSE" | translate}}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
