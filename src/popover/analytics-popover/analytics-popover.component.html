<ion-header>
  <ion-title class="ion-text-center ion-margin-top">{{"ANALYTICS_INFORMATION_TITLE" | translate}}</ion-title>

</ion-header>
<ion-content>
  <div class="ion-padding-top ion-margin-horizontal">
    <div class="welcome-content-text">
      <div [innerHTML]="'ANALYTICS_INFORMATION_DESCRIPTION' | translate">
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border">

        <ion-row class="ion-padding-top">
          <ion-col size="6">
            <ion-button (click)="dontActivate()" fill="outline" color="accent" expand="block" tappable>{{"DO_NOT_ACTIVE" | translate}}</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="finish()" color="accent" expand="block" tappable>{{"ACTIVATE" | translate}}</ion-button>
          </ion-col>
        </ion-row>


</ion-footer>
